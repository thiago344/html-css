<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>Responsividade e audio</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em outro dispositivo ou altere o tamanho do navegador:</p>
    <picture>
        <source media="(max-width:790px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1090px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/soulicious-dyalla.mp3" type="audio/mpeg">
        <source src="midia/soulicious-dyalla.ogg" type="audio/ogg">
        <source src="midia/soulicious-dyalla.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador não consegue reproduzir esta audio.
            <a href="midia/soulicious-dyalla.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
    
</body>
</html>
